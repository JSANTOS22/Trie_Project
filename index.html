<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <!-- Linke to Styles.css -->
    <link rel="stylesheet" href="Styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">

  </head>
  <nav class="custom-navbar navbar navbar-expand-sm">
    <a class="navbar-brand mb-0 h1" >Trie Data Structure</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" data-toggle="popover" data-placement="bottom"
               title="A Trie is a tree-like data structure used for efficient retrieval of words. Some real life applications of a Trie include tasks such as autocomplete, spell checking, and searching through a dictionary"
               data-content="<img id='about-popover-img' src='https://miro.medium.com/v2/resize:fit:1400/1*Oy-1OaT5VJ9GFYSoRsIHYg.gif'>"
               >About Trie</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actions</a>
          <div class="dropdown-menu" aria-labelledby="dropdownId">
            <a class="dropdown-item" onclick="switch_action('add')">Add word to Trie</a>
            <a class="dropdown-item" onclick="switch_action('remove')">Search for word</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav d-flex justify-content-end">
          <li class="nav-item" style="align-content: center"> 
              <button class="light-mode-button" aria-label="Toggle Light Mode" onclick="toggle_light_mode()">
              <span><i class="fa-solid fa-moon"></i><i class="fa-solid fa-sun"></i></span>
              <span></span>
              </button> 
          </li>
      </ul>
    </div>
  </nav>
  <body>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container">
      
      <div id="title" style="text-align: center;padding: 10px;font-size: larger;font-weight: 500;">
        Add a word to the Trie
      </div>

      <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>

      <div class="user-input-wrapper">
        <div id="bank" class="word-bank"></div>
        <div class="add-field">
          <form onsubmit="if(!this.checkValidity()){add_to_Trie();} return false;">
            <div class="form-row">
              <div class="col-10">
                <input id="add-input-field" class="form-control" pattern="\S+" maxlength="10" rows="4" placeholder="Add a single word to Trie..." required />
              </div>
              <div class="col-2">
                <button id="add-button" type="submit" class="btn btn-primary">Add</button>
              </div>
              
            </div>
          </form>
        </div>
        <div class="search-field hidden">
          <input id="search-input-field" class="form-control" pattern="\S+" maxlength="10" rows="4" placeholder="Search for a single word..." />
        </div>
      </div>

    </div>

  </body>
  
  <script src="js/trie.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/animation.js"></script>
  <script src="js/main.js"></script>
  
  <script>
    function toggle_light_mode() {
        var app = document.getElementsByTagName("BODY")[0];
        if (localStorage.getItem("lightmode") == "dark") {
            localStorage.setItem("lightmode", "light");
            setTimeout(function () {
                app.setAttribute("light-mode", "light");
            }, 12);
        } else {
            localStorage.setItem("lightmode", "dark");
            setTimeout(function () {
                app.setAttribute("light-mode", "dark");
            }, 12);
        }
    }

    // Set toggle on first load
    var app = document.getElementsByTagName("BODY")[0];
    if (localStorage.getItem("lightmode") == "dark") {
        localStorage.setItem("lightmode", "dark");
        app.setAttribute("light-mode", "dark");
    }

    // when the document is ready
    $(document).ready(function() {
      
      // initialize popovers for all elements with 'data-toggle="tooltip"'
      $('[data-toggle="popover"]').popover({
        html: true
      });
    });

    resizeCanvas();

  </script>
</html>
